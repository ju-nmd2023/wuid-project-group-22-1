<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Open+Sans:wght@400;600;700&family=Overpass+Mono&family=PT+Serif&display=swap"
    rel="stylesheet" />
  <!-- The following line of code was adapted from https://github.com/Remix-Design/RemixIcon Accessed: 2023-11-25 -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="img/logo-code.svg" />
  <script src="javascript/main.js" defer></script>
  <script src="javascript/functions.js" defer></script>
  <title>ENE Postery - Incredible Posters Online</title>
</head>

<body>
  <my-header></my-header>
  <main>
    <div class="homepage">
      <div class="front-img">
        <a href="posters.html"><img id="img1" src="img/startimgBUTTON.jpg" alt="Explore More" />
          <img id="img2" src="img/MOBILEstartimgBUTTON.jpg" alt="Explore More" />
        </a>
      </div>
      <div class="container1">
        <div class="container-opt">
          <a href="posters.html"><img src="img/mostpopular.jpg" alt="Most Popular" />
            <figcaption>
              <h3>Most popular</h3>
              <p>
                This is your selection — Explore the current bestselling art
                prints and find your own favourites.
              </p>
            </figcaption>
          </a>
        </div>
        <div class="container-opt">
          <a href="posters.html"><img src="img/blacknwhite.jpg" alt="Black and white" />
            <figcaption>
              <h3>B&W</h3>
              <p>
                Explore the colorless posters and find your own favorites.
              </p>
            </figcaption>
          </a>
        </div>
        <div class="container-opt">
          <a href="posters.html">
            <img src="img/colorful.jpg" alt="Colorful" />
            <figcaption>
              <h3>Colorful</h3>
              <p>Explore the colorful posters and find your own favorites.</p>
            </figcaption>
          </a>
        </div>
      </div>

      <div class="middle-img">
        <a href="artists.html">
          <img id="img1" src="img/startimgvanellimelli.jpg" alt="Vanellimelli" />
          <img id="img2" src="img/MOBILEstartimgvanellimelli.jpg" alt="Vanellimelli" />
        </a>
      </div>
      <div class="container2">
        <div class="container-opt2">
          <a href="artists.html">
            <img src="img/mareinestartimage.jpg" alt="Mareike Böhmer" />
            <figcaption>
              <p>Artist</p>
              <p>Mareike Böhmer</p>
            </figcaption>
          </a>
        </div>
        <div class="container-opt2">
          <a href="artists.html"><img src="img/monetstartimage.jpg" alt="Claude Monet" />
            <figcaption>
              <p>Artist</p>
              <p>Claude Monet</p>
            </figcaption>
          </a>
        </div>
      </div>
    </div>
  </main>
  <my-footer></my-footer>
</body>

</html>
